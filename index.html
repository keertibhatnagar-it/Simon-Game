<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <h1 id="level-title">Press 'S' to Start the Game</h1>
        <div class="outer-circle">
            <div class="top">
            <div id="green" type="button"  class=" top-left quater btn green"></div>
            <div id="red" type="button" class=" top-right quater btn red"></div>
            </div>
            <div class="inner-circle"><div class="text">Simon</div></div>
            <div class="indicator"></div>
            <div class="bottom">
            <div id="yellow" type="button" class="bottom-left quater btn yellow"></div>
            <div id="blue" type="button" class="bottom-right quater btn blue"></div>
            </div>
        </div>
        
    </div>
    <!-- JQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
